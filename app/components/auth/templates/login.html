<div class="container" ng-controller="LogRegController">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="callout" style="margin-top:10px;">
                <h4>Login</h4>
                <hr>
                <div class="button-group">
                    <a class="btn btn-primary btn-danger" ng-click="googleAuth()" class="success">Google</a>
                    <a class="btn btn-primary" ng-click="facebookAuth()">Facebook</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" ng-model="formData.email" placeholder="my@email.com" autofocus="" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" ng-model="formData.password" placeholder="********" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Sign in</button>
                    <a ui-sref="signup" class="btn btn-link pull-right">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
