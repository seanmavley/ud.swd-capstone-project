<div class="small-12 columns">
    <form ng-submit="addNew()" name="addForm">
        <div class="small-12 colums">
            <div class="alert callout" data-closable ng-show="error">
                <h5>Duh!</h5>
                <p>{{ error }}</p>
                <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="callout">
                <label>Choose code title
                    <input type="text" ng-model="formData.title" required autofocus>
                </label>
            </div>
        </div>
        <div class="medium-6 large-6 column with-border padding margin-bottom">
            <div class="input-group">
                <span class="input-group-label">From</span>
                <select class="input-group-field" ng-model="formData.from" type='text' required>
                    <option></option>
                    <option ng-repeat="(lang, name) in languages" value="{{ lang }}"> {{ name }} </option>
                </select>
            </div>
            <textarea ui-codemirror ng-model="formData.fromCode" id="from_snippet" required>Write code here</textarea>
        </div>
        <div class="medium-6 large-6 column with-border padding">
            <div class="input-group">
                <select class="input-group-field" ng-model="formData.to" type='text' required>
                    <option></option>
                    <option ng-repeat="(lang, name) in languages" value="{{ lang }}"> {{ name }} </option>
                </select>
                <span class="input-group-label">To</span>
            </div>
            <textarea rows="7" ui-codemirror ng-model="formData.toCode" id="to_snippet" required>Write code here</textarea>
        </div>
        <input type="submit" class="button large" ng-disabled="sending" />
    </form>
</div>
