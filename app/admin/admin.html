<div class="small-12 medium-10 medium-centered columns">
    <div class="small-12 medium-6 columns">
        {{ user.displayName }} {{ user.email }}
    </div>
    <div class="small-12 medium-6 columns">
        <div class="success callout" data-closable ng-show="message">
            <h5>Nice!</h5>
            <p>{{ message }}</p>
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form ng-submit="updateUser()">
            <fieldset class="fieldset">
                <legend>Update Profile</legend>
                <div class="row">
                    <div class="small-12 columns">
                        <label>Your name
                            <input type="text" ng-model="formData.fullname" placeholder="eg. Abrakadabra Houdini" required>
                        </label>
                        <label>Date of Birth
                            <input type="date" ng-model="formData.dob">
                        </label>
                        <label>Country
                            <input type="text" ng-model="formData.country" placeholder="eg. Ghana">
                        </label>
                    </div>
                </div>
                <input type="submit" class="button">
            </fieldset>
        </form>
    </div>
    <div class="small-12 medium-6 columns">
        <form ng-submit="updatePassword()">
          <fieldset class="fieldset">
            <legend>Update Password</legend>
            <div class="row">
              <div class="small-12 columns">
                <label>New Password
                  <input type="password" name="password" ng-model="newPassword">
                </label>
              </div>
            </div>
            <input type="submit" class="button">
          </fieldset>
        </form>
    </div>
</div>
