<div class="small-12 columns">
    <div class="small-12columns">
        <div class="success callout" data-closable ng-show="message">
            <h5>Nice!</h5>
            <p>{{ message }}</p>
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="small-12 medium-6 columns">
        <h4>Profile Info</h4>
        <div ng-show="!authInfo">
            <div class="loader">
                <span>{</span><span>}</span>
            </div>
        </div>
        <div ng-show="authInfo">
            <p>Provider: {{ authInfo.providerId }}</p>
            <p>Name: {{ authInfo.displayName }} </p>
            <p>Email: {{ authInfo.email }} </p>
            <p>Image:
                <img ng-src="{{ authInfo.photoURL }}">
            </p>
        </div>
    </div>
    <div class="small-12 medium-6 columns">
        <h4>My CodeSides</h4>
        <span><a href="#" >Title of Item </a> &bull; <a href="#" >Title of Item </a></span>
    </div>
</div>
<div class="small-12 columns">
    <div class="small-12 medium-6 columns">
        <form ng-submit="updatePassword()">
            <fieldset class="fieldset">
                <legend>Update Password</legend>
                <div class="row">
                    <div class="small-12 columns">
                        <label>New Password
                            <input type="password" name="password" ng-model="newPassword">
                        </label>
                    </div>
                </div>
                <input type="submit" class="button">
            </fieldset>
        </form>
    </div>
</div>
