<div class="small-12 medium-10 medium-centered large-8 large-centered columns">
    <div class="row">
        <div class="small-12 columns">
            <div class="callout clearfix" style="margin-top:20px;">
                <h5 class="float-center">Recent snippets:</h5>
                <div ng-show="!list.length ">
                    No recent snippets
                </div>
                <div ng-show="!list" class="float-center">
                    <div class="loader">
                        <span>{</span><span>}</span>
                    </div>
                </div>
                <div class="cards" ng-repeat="item in list | orderBy: '-createdAt'" ng-show="list">
                    <a ui-sref="detail({ codeId: item.$id })">{{ item.title }}</a> | {{ item.description }}
                    <br/>
                    <small>{{ item.createdAt | date : 'medium' }} by <a href="">{{ item.createdBy }}</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
