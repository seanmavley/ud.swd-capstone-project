<div class="small-12 medium-10 medium-centered large-8 large-centered columns">
    <div class="row">
        <div class="small-12 columns">
            <div class="callout" style="margin-top:20px;">
                <div class="input-group">
                    <span class="input-group-label">Search</span>
                    <input type="text" class="input-group-field" placeholder="Search">
                    <div class="input-group-button">
                        <input type="submit" class="button">
                    </div>
                </div>
            </div>
        </div>
        <div class="small-12 columns">
            <div class="callout clearfix">
                <h5 class="float-center">Recent codesides:</h5>
                <div ng-show="!list.length ">
                    No recent CodeSides
                </div>
                <div ng-show="!list" class="float-center">
                    <div class="loader">
                        <span>{</span><span>}</span>
                    </div>
                </div>
                <span ng-repeat="item in list" ng-show="list"><a ui-sref="detail({ codeId: item.$id })" >{{ item.title }}</a> &bull; </span>
            </div>
        </div>
    </div>
</div>
