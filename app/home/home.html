<div class="small-12 medium-8 medium-centered large-6 large-centered columns">
    <div class="callout" style="margin-top:20px;">
        <div class="input-group">
            <span class="input-group-label">Search</span>
            <input type="text" class="input-group-field" placeholder="Search">
            <div class="input-group-button">
                <input type="submit" class="button">
            </div>
        </div>
    </div>
    <h5>Recent codesides:</h5>
    <div>
        <div ng-show="!list">
            <div class="loader">
                <span>{</span><span>}</span>
            </div>
        </div>

        <span ng-repeat="item in list"><a href="#" >{{ item.title }} </a> &bull; </span>
    </div>
</div>
