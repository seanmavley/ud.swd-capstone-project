<div ng-controller="LoginController">
    <div class="small-12 large-6 large-centered medium-8 medium-centered columns">
        <div class="alert callout" data-closable ng-show="error">
            <h5>Duh!</h5>
            <p>{{ error }}</p>
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert callout" data-closable ng-show="message">
            <h5>Duh!</h5>
            <p>{{ error }}</p>
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h1>Login with...</h1>
        <hr>
        <div class="button-group">
            <a class="button" ng-click="googleAuth()" success>Google</a>
        </div>
    </div>
</div>
